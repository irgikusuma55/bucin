<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Romantis Bermekaran</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap');

  html, body {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Open Sans', sans-serif;
    background: linear-gradient(135deg, #fef6f9, #f9e3ea);
    color: #7a3c40;
    overflow-x: hidden;
    position: relative;
  }
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
    text-align: center;
    min-height: 100vh;
  }

  /* Background animation */
  body::before {
    content: "";
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: url('https://media.giphy.com/media/3o7aD2sa1g0g0g0g0g/giphy.gif') no-repeat center center fixed;
    background-size: cover;
    opacity: 0.2;
    z-index: -2;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: clamp(3rem, 6vw, 4.5rem);
    margin: 0.5rem 0 0.2rem;
    color: #c04259;
    text-shadow: 2px 3px 8px rgba(184, 71, 98, 0.3);
    animation: fadeIn 2s ease forwards;
    opacity: 0;
  }

  .quote-card {
    background: rgba(255 255 255 / 0.85);
    padding: 2rem 2.5rem;
    max-width: 600px;
    border-radius: 40px;
    box-shadow: 0 12px 30px rgba(192, 66, 89, 0.25);
    font-family: 'Great Vibes', cursive;
    font-size: clamp(1.25rem, 1.5vw, 2rem);
    color: #a63754;
    letter-spacing: 0.05em;
    line-height: 1.5;
    user-select: none;
    margin-bottom: 6rem;
    position: relative;
    z-index: 1;
    animation: fadeIn 2.5s ease forwards;
    opacity: 0;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    width: 30px;
    height: 30px;
    background: url('https://media.giphy.com/media/3o7aD2sa1g0g0g0g0g/giphy.gif') no-repeat center center;
    background-size: contain;
    animation: float 5s ease-in-out infinite;
    opacity: 0.8;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
  }

  @keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  /* Responsive text scaling */
  @media (max-width: 480px) {
    h1 {
      font-size: 3rem;
    }
    .quote-card {
      font-size: 1.15rem;
      padding: 1.2rem 1.5rem;
      max-width: 90vw;
      margin-bottom: 4rem;
    }
  }
</style>
</head>
<body>

  <h1>Kasihku, untukmu</h1>
  <p class="quote-card">
    "Cintaku padamu seperti bunga yang terus mekar, lembut dan indah dalam setiap detiknya.<br/>
    Bersama kita ciptakan kisah cinta yang mekar sepanjang masa."
  </p>

  <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
  <div class="heart" style="left: 30%; animation-delay: 1s;"></div>
  <div class="heart" style="left: 50%; animation-delay: 2s;"></div>
  <div class="heart" style="left: 70%; animation-delay: 3s;"></div>
  <div class="heart" style="left: 90%; animation-delay: 4s;"></div>

</body>
</html>
